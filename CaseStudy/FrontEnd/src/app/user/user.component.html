<body>
  <div class="m1">
    <div class="form-center">
      <form [formGroup]="adminlog" #myForm="ngForm" (ngSubmit)="validate()">
        <h1 style="color: rgb(211, 188, 188);">New User</h1>
        <div class="form-group">
          <label style="color:whitesmoke;">Create username</label>
          <input type="text" class="form-control" placeholder="Enter username" formControlName="username">
          <div *ngIf="adminlog.controls['username'].touched && adminlog.controls['username'].errors"
            class="text-danger">
            Please Enter Username
          </div>
        </div>
        <div class="form-group">
          <label style="color:whitesmoke;">Create password</label>
          <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
          <div *ngIf="adminlog.controls['password'].touched && adminlog.controls['password'].errors"
            class="text-danger">
            Please Enter password
          </div>
        </div>

        <button type="submit" [disabled]="!myForm.form.valid" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</body>
